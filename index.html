<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" src="style.css">
    <script src="script.js"></script>
</head>
 
  <body class="container bg-dark ">
    <header class="text-center text-success mb-5">
      <h1>Password Generator</h1>
    </header>
        <div class="container">
            <div class="row text-center">
                <h2 class="col-s-12 col-md-12 col-lg-12 my-4 text-success">Generate a Password</h2>
            </div>
                <div class="row">
                    <textarea
                    class="col-s-6 col-md-6 col-lg-6 offset-s-3 offset-md-3 offset-lg-3 mb-3  text-center bg-dark border-primary text-success "
                    readonly
                    id="password"
                    placeholder="Your Secure Password"
                    aria-label="Generated Password"
                    ></textarea>
                </div>    
                    <button type="button" class="col-s-3 col-md-3 col-lg-3 offset-s-3 offset-md-3 offset-lg-3 mb-4 btn btn-success" id="generate">
                        Generate Password
                    </button>
                    <button type="button" onclick="clipboard()" class="col-s-3 col-md-3 col-lg-3 mb-4 btn btn-primary" id="copy">
                        Copy to Clipboard
                    </button>                                 
        </div>    

    <!-- this is what causes the genButton to call the function in script.js -->
    <script>
        window.onload = function(){
            const genButton = document.querySelector('#generate');
            genButton.addEventListener('click', function(){
                document.querySelector('#password').value = randomPassword();
            });
        }    
    </script>
  </body>
</html>
